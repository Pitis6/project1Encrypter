<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Ecrypter</title>
</head>

<body>
    <section>
        <header>
            <img src="./img/logo.svg" alt="Alura Logo">
        </header>
        <textarea placeholder="Ingrese el texto aquí"></textarea>

        <div class="info">
            <img src="./img/info.svg" alt="Icono de informacón">
            <p>Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="buttonContainer">
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </div>
        <div class="output">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar lo</p>
        </div>
    </section>
    <aside>
            <img src="./img/boy.svg" alt="boy image">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar lo</p>
    </aside>
</body>

</html>
